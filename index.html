<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="loading">
        <svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" style="margin:auto;background:#fff;display:block;" width="200px" height="200px" viewBox="0 0 100 100" preserveAspectRatio="xMidYMid">
            <circle cx="80" cy="50" r="5" fill="#18161b">
              <animate attributeName="cx" values="80;50" keyTimes="0;1" dur="1s" repeatCount="indefinite"></animate>
              <animate attributeName="cy" values="50;80" keyTimes="0;1" dur="1s" repeatCount="indefinite"></animate>
              <animate attributeName="fill" values="#18161b;#9e2721" keyTimes="0;1" dur="1s" repeatCount="indefinite"></animate>
            </circle><circle cx="50" cy="80" r="5" fill="#9e2721">
              <animate attributeName="cx" values="50;20" keyTimes="0;1" dur="1s" repeatCount="indefinite"></animate>
              <animate attributeName="cy" values="80;50.00000000000001" keyTimes="0;1" dur="1s" repeatCount="indefinite"></animate>
              <animate attributeName="fill" values="#9e2721;#fffed8" keyTimes="0;1" dur="1s" repeatCount="indefinite"></animate>
            </circle><circle cx="20" cy="50.00000000000001" r="5" fill="#fffed8">
              <animate attributeName="cx" values="20;49.99999999999999" keyTimes="0;1" dur="1s" repeatCount="indefinite"></animate>
              <animate attributeName="cy" values="50.00000000000001;20" keyTimes="0;1" dur="1s" repeatCount="indefinite"></animate>
              <animate attributeName="fill" values="#fffed8;#1e3049" keyTimes="0;1" dur="1s" repeatCount="indefinite"></animate>
            </circle><circle cx="49.99999999999999" cy="20" r="5" fill="#1e3049">
              <animate attributeName="cx" values="49.99999999999999;80" keyTimes="0;1" dur="1s" repeatCount="indefinite"></animate>
              <animate attributeName="cy" values="20;49.99999999999999" keyTimes="0;1" dur="1s" repeatCount="indefinite"></animate>
              <animate attributeName="fill" values="#1e3049;#18161b" keyTimes="0;1" dur="1s" repeatCount="indefinite"></animate>
            </circle>
            </svg>
    </div>
    <div class="container">
        <h2 class="my-dictionary">Dictionary</h2>
        <form class="word-form">
            <input id="word-input" type="text" class="word-input">
            <button id="search-btn" class="search-btn">Search</button>
        </form>
        <div id="word-information" class="word-information">
        </div>
    </div>



    <script src="./script/main.js"></script>
</body>
</html>
